<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <h1>Tower of Hanoi</h1>
    </div>

    <!-- Rules Screen -->
    <div id="rules-screen" style="display: none;">
        <h2>How to Play</h2>
        <p>Move all disks from the first peg to the third peg while following the rules:</p>
        <ul>
            <li>Only one disk can be moved at a time.</li>
            <li>A larger disk cannot be placed on a smaller disk.</li>
        </ul>
        <button onclick="showLevelSelection()">Continue</button>
    </div>

    <!-- Level Selection -->
    <div id="level-selection" style="display: none;">
        <h2>Select Difficulty</h2>
        <button onclick="startGame(3)">Easy (3 Disks)</button>
        <button onclick="startGame(4)">Medium (4 Disks)</button>
        <button onclick="startGame(5)">Hard (5 Disks)</button>
    </div>

    <!-- Game Section -->
    <div id="game" style="display: none;">
        <h2>Tower of Hanoi</h2>
        <p>Moves: <span id="moveCount">0</span></p>
        <p>Time: <span id="timer">0s</span></p>

        <div class="tower-container">
            <div class="peg" id="peg1"></div>
            <div class="peg" id="peg2"></div>
            <div class="peg" id="peg3"></div>
        </div>

        <button id="restartBtn" onclick="setupGame()">Restart</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" style="display: none;">
        <h2>Congratulations!</h2>
        <p><span id="bestMoves"></span></p>
        <p><span id="bestTime"></span></p>
        <button onclick="replayGame()">Replay</button>
        <button onclick="selectAnotherLevel()">Select Another Level</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
